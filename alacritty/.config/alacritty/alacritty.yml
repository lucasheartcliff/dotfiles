# Colors (Dracula)
colors:
  # Default colors
  primary:
    background: "#282a36"
    foreground: "#f8f8f2"

  # Normal colors
  normal:
    black: "#21222c"
    red: "#ff5555"
    green: "#50fa7b"
    yellow: "#f1fa8c"
    blue: "#bd93f9"
    magenta: "#ff79c6"
    cyan: "#8be9fd"
    white: "#bfbfbf"

  # Bright colors
  bright:
    black: "#4d4d4d"
    red: "#ff6e6e"
    green: "#69ff94"
    yellow: "#ffffa5"
    blue: "#d6acff"
    magenta: "#ff92df"
    cyan: "#a4ffff"
    white: "#ffffff"

  # Change cursor colors
  cursor:
    text: "#282a36"
    cursor: "#f8f8f2"

cursor:
  style:
    blinking: Never

font:
  # The normal (roman) font face to use.
  normal:
    family: FiraCode Nerd Font Propo
    # Style can be specified to pick a specific face.
    style: Regular

  # The bold font face
  bold:
    family: FiraCode Nerd Font Propo
    # Style can be specified to pick a specific face.
    style: Bold

  # The italic font face
  italic:
    family: FiraCode Nerd Font Propo
    # Style can be specified to pick a specific face.
    style: Italic

  size: 12.0

  ligatures: true

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

window:
  padding:
    x: 2
    y: 2
  history: 10000

  # Allow terminal applications to change Alacritty's window title.
  dynamic_title: true

# If `true`, bold text is drawn using the bright color variants.
# draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

mouse:
  url:
    launcher: xdg-open
    mods: None

key_bindings:
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
  - { key: Key0, mods: Control, action: ResetFontSize }
  - { key: Equals, mods: Control, action: IncreaseFontSize }
  - { key: Minus, mods: Control, action: DecreaseFontSize }
